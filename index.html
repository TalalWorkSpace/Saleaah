<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>سلعة | موردك الأول في الدواجن</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap");

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Cairo", sans-serif;
        background-color: #ffffff;
        background-image: url("pattern.png");
        background-repeat: repeat;
        background-size: 180px;
        opacity: 0.1;
        position: relative;
        min-height: 100vh;
        overflow-x: hidden;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.92);
        z-index: 1;
      }

      .content {
        position: relative;
        z-index: 2;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: flex-start;
        padding: 60px 80px;
        text-align: right;
        color: #222;
      }

      .logo {
        width: 260px;
        margin-bottom: 40px;
      }

      h1 {
        font-size: 2rem;
        color: #111;
        margin-bottom: 15px;
        font-weight: 700;
      }

      p {
        max-width: 600px;
        font-size: 1.2rem;
        line-height: 1.9;
        color: #333;
      }

      .contacts {
        margin-top: 60px;
      }

      .contacts p {
        font-size: 1.05rem;
        color: #444;
        line-height: 1.8;
      }

      .contacts span {
        font-weight: 600;
        color: #000;
      }

      @media (max-width: 700px) {
        .content {
          padding: 40px 25px;
        }

        .logo {
          width: 200px;
          margin-bottom: 25px;
        }
        p {
          font-size: 1.05rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="overlay"></div>

    <div class="content">
      <img src="logo.png" alt="شعار سلعة" class="logo" />

      <h1>سلعة — موردك الأول في الدواجن</h1>
      <p>
        مع <strong>سلعة</strong> الدواجن دايم متوفرة، الأسعار أقل ومضمونة، وفوق
        ذلك تحصل تقارير دقيقة بمشترياتك!  
        أكثر من 30 مورد يضمنون لك استمرارية
        التوريد بدون انقطاع — اشتغل وأنت مرتاح البال.
      </p>

      <div class="contacts">
        <p>
          <span>سلمان العنزي</span> — 0550449156<br />
          <span>محمد العمر</span> — 0559335736<br />
          <span>صالح اليحيى</span> — 0530030836<br />
          <span>محمد متوم</span> — 0509884544
        </p>
      </div>
    </div>
  </body>
</html>
